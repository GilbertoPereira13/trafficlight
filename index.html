<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="main-content">
        <div id="container">
            <div id="traffic-container">
               <img src="img/off.png" id="traffic" alt="">
            </div>
           
            <div id="btns-container">
                <button class="btns-click" id="red">Red</button>
                <button class="btns-click" id="yellow">Yellow</button>
                <button class="btns-click" id="green">Green</button>
                <button class="btns-click" id="automatic">Automatic</button>
                <button class="btns-click" id="off">Off</button>
            </div>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
